{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center mb-3">Edit Your Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="comment" class="form-label fw-bold">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment" rows="4">{{ template_data.review.comment }}</textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark px-4">✏ Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
{% endblock content %}
