{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Login</h2>
            <hr />
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            {% if template_data.message %}
            <div class="alert alert-success" role="alert">
              {{ template_data.message }}
            </div>
            {% endif %}
            <form method="POST" id="login-form">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input id="username" type="text"
                       name="username" required
                       autocomplete="username"
                       class="form-control">
              </p>
              <p>
                <label for="password">Password</label>
                <input id="password" type="password"
                       name="password" required
                       autocomplete="current-password"
                       class="form-control">
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn bg-danger text-white">Login</button>
              </div>
            </form>

            <!-- Forgot Password Link (always visible) -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <a href="{% url 'accounts.forgot_password' %}">Forgot Password?</a>
            </div>

            <div class="mt-3 text-center">
              <p>Don't have an account? <a href="{% url 'accounts.signup' %}">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/MoviesStoreBackground.jpg' %}" alt="Sign Up Image" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>
{% endblock %}
